<!-- tu_componente.component.html -->
<div class="container"  id="archivo">
  <div class="row" style="align-items: self-end">
    <div class="col-9">
      <label for="formFile" class="form-label">Selecciona una Carta de Porte</label>
      <input type="file" id="formFile" class="form-control" #fileInput/>
    </div>
    <div class="col-3">
      <button class="btn btn-primary" (click)="uploadFile(fileInput)" [disabled]="isLoading">
        <span *ngIf="!isLoading">Procesar</span>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="isLoading">Procesando...</span>
      </button>
    </div>
  </div>
</div>

  <div class="row">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">NÂ° Carta de Porte</span>

    </div>

      <span class="input-group-text" id="basic-addon1">Flete Pagagador</span>

    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Peso Bruto</span>

  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Peso Tara</span>
